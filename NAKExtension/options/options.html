<!DOCTYPE html>
<html>
	<head>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="options.css" />
	</head>
	<body>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" id="autoLogin" />
			<label class="form-check-label" for="autoLogin">
				Auto login (CIS/Moodle/OWA)
			</label>
		</div>
		<div class="form-check">
			<input
				class="form-check-input"
				type="checkbox"
				id="notifyOnNewExamGrade"
			/>
			<label class="form-check-label" for="notifyOnNewExamGrade">
				Notify on new exam grade
			</label>
		</div>

		<div class="form-check">
			<input
				class="form-check-input"
				type="checkbox"
				id="showNextCoursesInMoodle"
			/>
			<label class="form-check-label" for="showNextCoursesInMoodle">
				Show next courses in Moodle
			</label>
		</div>

		<div class="form-outline mt-3">
			<input type="text" id="username" class="form-control" />
			<label class="form-label" for="username">Username</label>
		</div>

		<div class="form-outline mt-3">
			<input type="password" id="password" class="form-control" />
			<label class="form-label" for="password">Password</label>
		</div>

		<div class="form-outline mt-3">
			<input type="text" id="centuria" class="form-control" />
			<label class="form-label" for="centuria">Centuria</label>
		</div>
		<div class="form-outline mt-3">
			<input type="number" id="semester" class="form-control" />
			<label class="form-label" for="semester">Semester</label>
		</div>

		<div class="mt-3 d-flex justify-content-start align-items-center">
			<button id="save" type="button" class="btn btn-primary me-2">Save</button>
			<div id="status"></div>
		</div>

		<script type="text/javascript" src="mdb.min.js"></script>
		<script src="../scripts/storage.js"></script>
		<script src="options.js"></script>
	</body>
</html>
